<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Finder</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>Advanced Text Finder</h1>
        <div class="keyboard-shortcut">
            <span>Ctrl+Shift+Q</span>
        </div>
    </div>
    
    <div class="search-container">
        <div class="search-input-container">
            <input type="text" id="searchInput" placeholder="Enter text to search..." autofocus>
            <div class="search-buttons">
                <button id="clearBtn" class="clear-btn" title="Clear search">√ó</button>
                <button id="searchBtn" class="search-btn" title="Search">üîç</button>
            </div>
        </div>
    </div>
    
    <div class="options-container">
        <div class="option-group">
            <label class="checkbox-label">
                <input type="checkbox" id="matchCase">
                <span class="checkmark"></span>
                Match case
            </label>
        </div>
        <div class="option-group">
            <label class="checkbox-label">
                <input type="checkbox" id="wholeWord">
                <span class="checkmark"></span>
                Whole word
            </label>
        </div>
    </div>
    
    <div class="results-container">
        <div class="results-info">
            <span id="visibleCount">0</span> visible
            <span class="separator">‚Ä¢</span>
            <span id="hiddenCount">0</span> hidden
            <span class="separator">‚Ä¢</span>
            <span id="triggerCount">0</span> triggers
        </div>
        <div class="navigation-buttons">
            <button id="prevBtn" class="nav-btn" title="Previous match">‚óÄ</button>
            <button id="nextBtn" class="nav-btn" title="Next match">‚ñ∂</button>
        </div>
    </div>
    
    <div class="floating-widget-section">
        <div class="section-header">
            <span>Floating Widget</span>
            <div class="keyboard-shortcut">
                <span>Ctrl+Shift+M</span>
            </div>
        </div>
        <button id="toggleFloatingWidget" class="toggle-floating-btn">
            Show Floating Widget
        </button>
        <div class="floating-widget-info">
            <small>The floating widget stays open while you interact with the page</small>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
